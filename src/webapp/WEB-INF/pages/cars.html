<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars list</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<h1>Cars list</h1>

<table border="1">
    <tr>
        <th>Model</th>
        <th>Passport</th>
        <th>Cost</th>
    </tr>

    <tr th:each="car, state : ${cars}">
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getPassport()}">Passport</td>
        <td th:utext="${car.getCost()}">Cost</td>
    </tr>

</table>
</body>
</html>
